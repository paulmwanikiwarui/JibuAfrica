<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate" />
        </ion-buttons>
        <ion-title>
            <h1>
                <core-site-logo logoType="top" />
            </h1>
        </ion-title>
        <ion-buttons slot="end">
            <core-user-menu-button />
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<core-loading [hideUntil]="loaded">
    @if (tabs.length === 0) {
        <core-empty-box icon="fas-house" [message]="'core.courses.nocourses' | translate" />
    }
</core-loading>
@if (tabs.length > 0) {
    <core-tabs-outlet [hideUntil]="loaded" [tabs]="tabs" (ionChange)="tabSelected()" />
}
