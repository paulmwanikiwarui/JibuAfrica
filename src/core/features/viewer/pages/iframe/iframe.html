<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate" />
        </ion-buttons>
        <ion-title>
            <h1>{{ title }}</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <core-loading [hideUntil]="!!url">
        @if (url) {
            <core-iframe [src]="url" [allowAutoLogin]="autoLogin" />
        }
    </core-loading>
</ion-content>
