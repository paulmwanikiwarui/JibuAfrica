@if (files && files.length) {
    <!-- Read only. -->
    <ion-item class="ion-text-wrap">
        <ion-label>
            <p class="item-heading">{{ plugin.name }}</p>
            <core-file *ngFor="let file of files" [file]="file" [component]="component" [componentId]="assign.cmid"
                [alwaysDownload]="true" />
        </ion-label>
    </ion-item>
}
